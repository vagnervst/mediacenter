version: '3'
services:
  plex:
    image: linuxserver/plex
    network_mode: host
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - ./plex/config:/config:rw
      - ./plex/transcode:/transcode:rw
      - ./media/downloads:/data/tvshows:rw
      - ./media/downloads:/data/movies:rw
  sonarr:
    image: linuxserver/sonarr
    ports:
      - 8989:8989
    volumes:
      - ./sonarr/config:/config:rw
      - ./sonarr/tv:/tv:rw
      - ./media/downloads:/downloads:rw
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/Sao_Paulo
      - PGID=1000
      - PUID=1000
    links:
      - jackett
      - transmission
  jackett:
    image: linuxserver/jackett
    ports:
      - 9117:9117
    volumes:
      - ./media/downloads:/downloads:rw
      - ./jackett/config:/config:rw
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/Sao_Paulo
      - PGID=1000
      - PUID=1000
  transmission:
    image: linuxserver/transmission
    container_name: transmission
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - ./transmission/config:/config:rw
      - ./media/downloads:/downloads:rw
      - ./torrents:/watch:rw
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped
